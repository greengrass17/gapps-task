<button class="signin-button" ng-click="vm.signin()">
  <span class="signin-button__icon"></span>
  <span class="signin-button__text">Sign in with Google</span>
</button>
<!--  <google-map></google-map>-->
<div class="file-list">
  <div class="file-list__item" ng-repeat="file in vm.files">
    <span class="file-list__item__name">{{file.name}}</span>
    <span class="file-list__item__size">{{file.quotaBytesUsed}}</span>
    <span class="file-list__item__last-view">{{vm.parseDate(file.viewedByMeTime)}}</span>
    <button ng-click="vm.deleteFile(file.id)">Delete</button>
  </div>
</div>
